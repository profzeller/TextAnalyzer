{% extends 'submission/base.html' %}

{% block title %}Submit Text{% endblock %}

{% block content %}
    <h2 class="mb-4">Submit Your Text</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="id_title" class="form-label">Title</label>
            <input type="text" class="form-control" id="id_title" name="title" required>
        </div>
        <div class="col-md-12">
            <label for="id_submission_text" class="form-label">Text</label>
            <textarea class="form-control" id="id_submission_text" name="submission_text" rows="5" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
